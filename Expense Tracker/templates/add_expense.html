{% extends "base.html" %}

{% block content %}
<div class="page-center">
    <div class="panel form-panel">
        <div class="panel-header">
            <h1>Add Expense</h1>
            <p class="panel-subtitle">Enter the details of your expense.</p>
        </div>

        <form action="{{ url_for('add_expense') }}" method="post" class="form-grid">
            <label for="expense-date">Date</label>
            <input id="expense-date" type="date" name="date" required>

            <label for="expense-item">Item Name</label>
            <input id="expense-item" type="text" name="item" placeholder="e.g. Grocery, Book" required>

            <label for="expense-category">Category</label>
            <select id="expense-category" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="expense-amount">Amount</label>
            <input id="expense-amount" type="number" step="0.01" name="amount" placeholder="e.g. 250" required>

            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
    </div>
</div>
{% endblock %}
